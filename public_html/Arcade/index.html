<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mando Arcade</title>
        <script type="text/javascript" src="gamepadArcade.js"></script>
        <style>
            /**body{background-color: rgba(0,0,100,1);overflow: hidden;}**/
            body{overflow: hidden;}
            .relative{position: relative;}

            .Arcade .buttons .fondo{ width: 600px;height: 400px;position: absolute;background-image:url(maxresdefault.jpg);background-size: auto 100%;background-repeat: no-repeat;background-position: center center;opacity: 0.5;}
            .Arcade .buttons .fondo img{opacity: 1;}
            .Arcade .button{position: absolute;left: 24px;visibility: hidden;border: 0;padding: 0;width: auto;}
            .Arcade .button.pressed{position: absolute;left: 24px;visibility: visible;}
            .Arcade .button.pressed.left{left: 14px;}
            .Arcade .button.pressed.right{left: 34px;}
            .Arcade .button.pressed.down{top: 30px;}
            .Arcade .button.pressed.up{top: 10px;}
            .axes {
                padding: 1em;visibility: hidden;
            }

            .buttons {
                margin-left: 1em;
            }

            /*meter*/.axis {
                min-width: 200px;
                margin: 1em;
            }

            .other .button {
                display: inline-block;
                width: 1em;
                text-align: center;
                padding: 1em;
                border-radius: 20px;
                border: 1px solid black;
                background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAIAAACQd1PeAAAAAXNSR0IArs4c6QAAAAxJREFUCNdjYPjPAAACAgEAqiqeJwAAAABJRU5ErkJggg==);
                background-size: 0% 0%;
                background-position: 50% 50%;
                background-repeat: no-repeat;
            }

            .pressed {
                border: 1px solid red;
            }

            .touched::after {
                content: "touch";
                display: block;
                position: absolute;
                margin-top: -0.2em;
                margin-left: -0.5em;
                font-size: 0.8em;
                opacity: 0.7;
            }

        </style>
    </head>
    <body>
        <h2 id="start">Press a button on your controller to start</h2>
    </body>
</html>
